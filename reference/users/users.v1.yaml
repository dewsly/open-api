paths:
  '/users/{id}/':
    parameters:
      - type: string
        name: id
        in: path
        schema:
          type: integer
    get:
      summary: Get users
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: ../common/models/user.v1.yaml
      security:
        - OAuth2: []
      parameters:
        - schema:
            type: string
          in: query
          name: source
      requestBody: {}
components:
  schemas: {}
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: ''
          refreshUrl: ''
          scopes: []
